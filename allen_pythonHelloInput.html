<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Hello Input</title>
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <h1>Python and PyScript Demo</h1>

    <label for="operandOne">Enter a number:</label>
    <input type="text" id="operandOne">

    <button id="processButton" py-click="process_input()">Process</button>

    <div id="total"></div>

    <py-script>
        def process_input():
            input_box = Element("operandOne")
            operandOne = float(input_box.value)
            result = Element("total")
            result.write("Hello! The input says: " + str(operandOne))
    </py-script>
</body>
</html>
